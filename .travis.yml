sudo: required


env:
  global:
     #MYSQL
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=web
      - MYSQL_USER=admin
      - MYSQL_PASS=admin
     # This is using the docker link
      - MYSQL_HOSTNAME=mysql
      - MYSQL_PORT=3306
      - COMPOSE_VERSION=1.8.1
      #Flask
      - FLASK_SECRET_KEY=replace_me!
      - secure: ""


language: python

python:
  - 2.7

cache:
  - pip

services:
  - docker

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin
 - pip install --no-cache-dir -r ./web/requirements.txt
 - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - docker-compose build
  - docker-compose up -d
  - docker ps -a

script:
 - sleep 10
 - docker-compose exec web python /usr/src/app/test.py
 - coverage run ./web/test.py
 - coverage report --omit=/home/*/.local/lib/python2.7/*


after_success:
  - codecov

